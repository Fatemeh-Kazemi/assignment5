<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 5</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-free-6.0.0-web/css/all.css">
</head>
<body>
     <div class="container">
         <div class="login-box">
            <h2 class="title">LOGIN</h2>
            <form action="">
                <div class="email-inp">
                    <i class="fa fa-envelope"></i>
                    <input type="email" name="login-email" placeholder="email">
                </div>
                <div class="password-inp">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="login-password" placeholder="password">
                </div>
              
                <div>
                    <input type="checkbox" name="login-remember">
                    <span>Remember me</span>
                </div>
                <button class="login">LOGIN</button>

                <p class="text-center">Or login with</p>
                <div class="login-another-acc">
                    <div class="facebook-box another-acc-box">
                        <img src="images/Facebook_icon.png" alt="facebook-logo" class="logo-icon">
                        <img src="images/facebook-text.png" alt="facebook-text" class="logo-text">
                    </div>
                    
                    <div class="google-box another-acc-box">
                        <img src="images/google-icon.png" alt="google-icon" class="logo-icon">
                        <img src="images/google-text.png" alt="google-text" class="logo-text">
                    </div>
                </div>

                <div class="question text-center">
                    <span>Not a member</span>
                    <a href="#">Sign up now</a>
                </div>
            </form>
         </div>
     </div>
</body>
</html>
